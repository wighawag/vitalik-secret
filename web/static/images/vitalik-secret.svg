<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 4">
    <defs>
        <!-- we define the image as #v-->
        <image width="4" height="4" id="v" href="vitalik-secret.jpeg"></image>
    </defs>
    <!-- clip path represent a portion of the image, 4 * 4 = 16 -->
    <!-- each are size 1x1 as we defined the viewbox to be 4x4 -->
    <clipPath id="c0000">
        <rect x="0" y="0" width="1" height="1" />
    </clipPath>
    <clipPath id="c0001">
        <rect x="1" y="0" width="1" height="1" />
    </clipPath>
    <clipPath id="c0002">
        <rect x="2" y="0" width="1" height="1" />
    </clipPath>
    <clipPath id="c0003">
        <rect x="3" y="0" width="1" height="1" />
    </clipPath>
    <clipPath id="c0004">
        <rect x="0" y="1" width="1" height="1" />
    </clipPath>
    <clipPath id="c0005">
        <rect x="1" y="1" width="1" height="1" />
    </clipPath>
    <clipPath id="c0006">
        <rect x="2" y="1" width="1" height="1" />
    </clipPath>
    <clipPath id="c0007">
        <rect x="3" y="1" width="1" height="1" />
    </clipPath>
    <clipPath id="c0008">
        <rect x="0" y="2" width="1" height="1" />
    </clipPath>
    <clipPath id="c0009">
        <rect x="1" y="2" width="1" height="1" />
    </clipPath>
    <clipPath id="c0010">
        <rect x="2" y="2" width="1" height="1" />
    </clipPath>
    <clipPath id="c0011">
        <rect x="3" y="2" width="1" height="1" />
    </clipPath>
    <clipPath id="c0012">
        <rect x="0" y="3" width="1" height="1" />
    </clipPath>
    <clipPath id="c0013">
        <rect x="1" y="3" width="1" height="1" />
    </clipPath>
    <clipPath id="c0014">
        <rect x="2" y="3" width="1" height="1" />
    </clipPath>
    <!-- TODO make this the clear square to move around-->
    <clipPath id="c0015">
        <rect x="3" y="3" width="1" height="1" />
    </clipPath>

    <!-- we then use them all so they get displayed and we can move/shuffle them  -->
    <use href="#v" clip-path="url(#c0005)" />
    <use href="#v" clip-path="url(#c0002)" />
    <use href="#v" clip-path="url(#c0003)" />
    <use href="#v" clip-path="url(#c0007)" />
    <use href="#v" clip-path="url(#c0015)" />
    <use href="#v" clip-path="url(#c0000)" />
    <use href="#v" clip-path="url(#c0006)" />
    <use href="#v" clip-path="url(#c0011)" />
    <use href="#v" clip-path="url(#c0001)" />
    <use href="#v" clip-path="url(#c0004)" />
    <use href="#v" clip-path="url(#c0009)" />
    <use  href="#v" clip-path="url(#c0014)" />
    <use href="#v" clip-path="url(#c0008)" />
    <use href="#v" clip-path="url(#c0012)" />
    <use  href="#v" clip-path="url(#c0010)" />
    <use  href="#v" clip-path="url(#c0013)" />
</svg>